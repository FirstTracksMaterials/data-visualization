services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: molecule_explorer
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/molecule_explorer
      MOLECULOIDS_BASE_URL: http://moleculoids:8001
    depends_on:
      postgres:
        condition: service_healthy

  # Moleculoids: run locally from clone (e.g. moleculoids serve --port 8001) or add a service that mounts ../moleculoids

volumes:
  pgdata: {}
